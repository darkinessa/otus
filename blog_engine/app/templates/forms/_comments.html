<form>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <input class="form-control" name="comment-name"
                           id="comment-name" placeholder="name">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <input class="form-control" name="comment-email"
                           id="comment-email" placeholder="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control" name="comment-text" id="comment-text" rows="3"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group">
                    <button type="submit" class="btn btn-secondary">Отправить
                        комментарий
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
